<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Repuestos de Motos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
        }
        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .catalogo-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-bottom: 60px;
        }
        .producto {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .producto:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #f4f4f4;
        }
        .producto img {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
            border-radius: 10px;
        }
        .producto h3 {
            margin: 10px 0;
        }
        .producto p {
            font-size: 0.9rem;
            color: #555;
        }
        .precio {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e67e22;
            margin-top: 10px;
        }
        .busqueda, .marca-lista {
            text-align: center;
            margin: 20px 0;
        }
        .busqueda input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .marca-lista {
            text-align: center;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap; /* Para que los botones se ajusten si no caben en una sola línea */
            justify-content: center; /* Centra los botones */
            transition: max-height 0.3s ease-in-out;
        }
        .marca {
            background-color: #222;
            color: white;
            padding: 20px 40px; /* Aumenta el padding para hacer el botón más grande */
            border: none;
            border-radius: 10px; /* Redondea un poco más los bordes */
            cursor: pointer;
            margin: 15px;
            display: flex;
            align-items: center;
            gap: 20px; /* Aumenta el espacio entre la imagen y el texto */
            font-size: 1.2rem; /* Aumenta el tamaño de la fuente */
            white-space: nowrap; /* Evita que el texto se divida en varias líneas */
            transition: background-color 0.3s ease; /* Añade una transición suave al hover */
        }
        .marca img {
            width: 60px; /* Aumenta el tamaño de la imagen */
            height: 60px; /* Aumenta el tamaño de la imagen */
            border-radius: 0%; /* Mantiene las imágenes redondas */
        }
        .marca:hover {
            background-color: #e67e22; /* Color al pasar el ratón */
        }
        footer {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }
        .whatsapp-button:hover {
            background-color: #1ebd5c;
        }
        .whatsapp-tooltip {
            display: none;
            position: absolute;
            bottom: 90px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .whatsapp-button:hover .whatsapp-tooltip {
            display: block;
        }
        .facebook-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #1877F2;
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background 0.3s;
        text-decoration: none;
    }

    .facebook-button:hover {
        background-color: #125abe;
    }

    .facebook-tooltip {
        display: none;
        position: absolute;
        bottom: 90px;
        left: 20px;
        background-color: #333;
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        max-width: 200px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .facebook-button:hover .facebook-tooltip {
        display: block;
    }
    @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .marca-lista {
                display: none;
                flex-direction: column;
                align-items: center;
                background: #222;
                padding: 10px;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
            }
            .marca-lista.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
        <h1>Catálogo de Repuestos para Motos</h1>
        <p>Encuentra los mejores repuestos para tu moto</p>
    </header>

    <div class="busqueda">
        <input type="text" id="busqueda" placeholder="Buscar repuesto..." oninput="filtrarPorBusqueda()">
    </div>

    <div class="marca-lista" id="marcaLista">
        <button class="marca" onclick="window.location.href=('index.html')">
            <img src="imagenes/full m.png"  alt="inicio"> Inicio
        </button>
        <button class="marca" onclick="filtrarPorMarca('LIQUI MOLY')">
            <img src="imagenes/Liqui-Moly-Logo-removebg-preview.png" alt="LIQUI MOLY"> LIQUI MOLY
        </button>
        <button class="marca" onclick="filtrarPorMarca('RALOY')">
            <img src="imagenes/OIP-removebg-preview.png" alt="RALOY"> RALOY
        </button>
        <button class="marca" onclick="filtrarPorMarca('MOTUL')">
            <img src="imagenes/motul_logo_png_1.png" alt="MOTUL"> MOTUL
        </button>
        <button class="marca" onclick="window.location.href=('aceites y lubricantes.html')">
            <img src="imagenes/oil motor.png " alt="Acites y Lubricante"> Acites y Lubricante
        </button>
        <button class="marca" onclick="window.location.href=('aceesorios.html')">
            <img src="imagenes/accesorios_para_moto-removebg-preview.png" alt="Accesorios"> Accesorios    
        </button>
        <button class="marca" onclick="mostrarTodo()">Mostrar Todo</button>
      
       
    </div>

    <div class="catalogo-container" id="catalogo"></div>
    
    <footer>
        <p>&copy; 2025 Repuestos Moto S.A. | Todos los derechos reservados</p>
    </footer>

    <script>
        const productos = ["EJEMPLO1", "EJEMPLO2", "EJEMPLO3",];
        const marcas = ["LIQUI MOLY", "RALOY", "MOTUL", ];

        marcas.forEach(marca => {
            productos.forEach(producto => {
                document.getElementById("catalogo").innerHTML += `
                    <div class="producto" data-marca="${marca}" data-nombre="${producto} ${marca}">
                        <img src="https://via.placeholder.com/250" alt="${producto} ${marca}">
                        <h3>${producto} ${marca}</h3>
                        <p>${producto} de alta calidad para motocicletas ${marca}.</p>
                        <p class="precio">$${Math.floor(Math.random() * 100) + 30}.00</p>
                    </div>
                `;
            });
        });
        
        function toggleMenu() {
            document.getElementById('marcaLista').classList.toggle('active');
        }
        function filtrarPorMarca(marca) {
            document.querySelectorAll('.producto').forEach(producto => {
                producto.style.display = producto.getAttribute('data-marca') === marca ? 'block' : 'none';
            });
        }

        function mostrarTodo() {
            document.querySelectorAll('.producto').forEach(producto => producto.style.display = 'block');
        }

        function filtrarPorBusqueda() {
            const busqueda = document.getElementById('busqueda').value.toLowerCase();
            document.querySelectorAll('.producto').forEach(producto => {
                const nombre = producto.getAttribute('data-nombre').toLowerCase();
                producto.style.display = nombre.includes(busqueda) ? 'block' : 'none';
            });
        }
    </script>
   
   <a href="https://www.facebook.com/profile.php?id=61572292245444" 
    class="facebook-button" target="_blank">
     <i class="fab fa-facebook-f"></i>
     <div class="facebook-tooltip">Síguenos en Facebook</div>
 </a>

    <a href="https://wa.me/86685238?text=Hola,%20me%20gustaría%20obtener%20más%20información%20sobre%20los%20repuestos." 
       class="whatsapp-button" target="_blank">
        <i class="fab fa-whatsapp"></i>
        <div class="whatsapp-tooltip">¡Puedes comunicarte con nosotros!</div>
    </a>
</body>
</html>
